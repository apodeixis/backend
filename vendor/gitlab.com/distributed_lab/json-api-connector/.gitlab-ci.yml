default:
  tags:
    - "tokend"

stages:
  - lint
  - test

Lint:
  image: golang:1.19
  stage: lint
  script:
    - curl -sSfL https://raw.githubusercontent.com/golangci/golangci-lint/master/install.sh | sh -s v1.54.2
    - ./bin/golangci-lint run --verbose
  except: [schedules]
  interruptible: true

Test:
  image: golang:1.19
  stage: test
  script:
    - go test -v ./...
  except: [schedules]
  interruptible: true